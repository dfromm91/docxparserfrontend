<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload DOCX Form</title>
</head>
<body>
  <h1>Upload a Form Template</h1>
  <form id="uploadForm">
    <input type="file" name="docx" accept=".docx" required />
    <button type="submit">Upload</button>
  </form>

  <pre id="output"></pre>

  <script>
    const form = document.getElementById('uploadForm');
    const output = document.getElementById('output');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const fileInput = form.querySelector('input[type="file"]');
  const formData = new FormData();
  formData.append('docx', fileInput.files[0]);

  try {
    const res = await fetch('/upload', {
      method: 'POST',
      body: formData
    });

    const text = await res.text(); // get raw body
    let data;
    try {
      data = JSON.parse(text); // try to parse JSON
    } catch {
      throw new Error('Invalid JSON response:\n' + text);
    }

    output.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    output.textContent = 'Error: ' + err.message;
  }
});

  </script>
</body>
</html>
